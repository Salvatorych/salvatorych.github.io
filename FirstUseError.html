<div align="center">
    <img src="FirstUseErr.jpg"/>
<p class="par" >Устранение ошибок при первом запуске</p>
<!--<p class="par2" >Счетчик</p>-->
<button id="start" onclick="start()" type="text" >Начать диагностику</button>

    <button id="yes" onclick="stepYes()" type="text" align="center">Да</button>
    <button id="no" onclick="stepNo()" type="text" align="center">Нет</button>
    <button id="next" onclick="stepNext()" type="text" align="center">Далее</button>
    <button id="support" onclick="window.location.href = 'Contacts.html';" type="text" align="center" > Тех.поддержка</button>
    <button id="home" onclick="window.location.href = 'index.html';"   type="text" align="center" > На главную</button>   
</div>
<script>
    var sch=0;
    
document.getElementById("yes").hidden = true;
    document.getElementById("no").hidden = true;
    document.getElementById("next").hidden = true;
    document.getElementById("support").hidden = true;
    document.getElementById("home").hidden = true;

function stepNext(){
    sch= sch + 0.01;

   
    stepCheck();
    document.getElementById("next").hidden = true;
    document.getElementById("yes").hidden = false;
    document.getElementById("no").hidden = false;
    
   
} 
function stepYes(){
    sch+=1.00;
   
     document.getElementById("next").hidden = false;
  document.getElementById("no").hidden = true;
    document.getElementById("yes").hidden = true;
    stepCheck();
   
} 
function stepNo(){
    sch+=1.10;
  document.getElementById("next").hidden = false;
  document.getElementById("no").hidden = true;
    document.getElementById("yes").hidden = true;
    stepCheck();
   
    
    
} 
function start(){
    sch=1.00;
    
    stepCheck();
     document.getElementById("start").hidden = true;
     document.getElementById("yes").hidden = true;
    document.getElementById("no").hidden = true;
    document.getElementById("next").hidden = false;
    
    
} 
function stepCheck(){
   /* var par2 = document.querySelector('.par2');
  par2.innerHTML = sch;*/ 

    if (sch === 1.00) {
  var par = document.querySelector('.par');
  par.innerHTML = 'Шаг 1. Перезапустите компьютер';
  }
  if (sch === 1.01 ) {
  var par = document.querySelector('.par');
  par.innerHTML = 'Шаг 1. Приложение запустилось?';
  }
  if (sch === 2.1100000000000003) {
    document.getElementById("next").hidden = true;
    document.getElementById("yes").hidden = false;
    document.getElementById("no").hidden = false;
  var par = document.querySelector('.par');
  par.innerHTML = 'Шаг 2. Вывелось предупреждение о нехватке dll-файлов?';
 }
 if (sch === 3.1100000000000003) {
  var par = document.querySelector('.par');
  par.innerHTML = "Шаг 2. Установите dll-файлы";
 }
 if (sch === 3.12) {
  var par = document.querySelector('.par');
  par.innerHTML = 'Шаг 2. Приложение запустилось?';
 }
 if (sch === 3.2100000000000004  || sch === 4.220000000000001) {
    sch = 0;
  var par = document.querySelector('.par');
  par.innerHTML = 'Обратитесь в поддержку приложения';
  document.getElementById("next").hidden = true;
  document.getElementById("no").hidden = true;
    document.getElementById("yes").hidden = true;
    document.getElementById("support").hidden = false;
 }
 
 if (sch === 2.01 || sch === 4.12)  {
 sch = 0;
  var par = document.querySelector('.par');
  par.innerHTML = 'Диагностика успешно завершена';
  document.getElementById("next").hidden = true;
  document.getElementById("no").hidden = true;
    document.getElementById("yes").hidden = true;
    document.getElementById("home").hidden = false;
 }     
}
</script>
